<head>
	<meta charset="utf-8" />
    <title>{% if page.title %}{{page.title}} | {% endif %}{{ site.name }}</title>

    <script type="text/javascript" src="{{site.libJS}}/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="{{site.libJS}}/bootstrap.js"></script>
    

    <!-- Page Specific JS -->
    {{ page.js }}

    <link rel="stylesheet/less" type="text/css" href="{{ site.lib }}/base.less">
    <link rel="stylesheet/less" type="text/css" href="{{ site.css }}/{{ page.css }}.less">

    <!-- LESS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
    <script>less.watch();</script>

    <!--
      ***Conditional comments for IE.***

      First one includes html5 shiv code directly from Google Code for all versions of IE. The second one includes IE8.js for better backwards compatibility for IE7 and below as well as an ie.css file which will sove IE7 and below CSS bugs. Third one is just a CSS file to fix IE6 bugs.
        -->
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if lte IE 7]><script src="js/IE8.js" type="text/javascript"></script><![endif]-->
    <!--[if lt IE 7]><link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->

    <!--Favicons-->
    <link rel="shortcut icon" href="{{ site.favicons }}/favicon.ico" />

    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.favicons }}/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.favicons }}/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.favicons }}/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.favicons }}/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.favicons }}/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.favicons }}/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.favicons }}/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.favicons }}/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicons }}/apple-touch-icon-180x180.png" />

    <link rel="icon" type="image/png" sizes="228x228" href="{{ site.favicons }}/favicon-228x228.png" />
    <link rel="icon" type="image/png" sizes="196x196" href="{{ site.favicons }}/favicon-196x196.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicons }}/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicons }}/favicon-32x32.png" />

    <meta name="msapplication-TileColor" content="#F37A20">
    <meta name="msapplication-TileImage" content="{{ site.favicons }}/favicon-144x144-ie10.png" />

    <meta name="msapplication-square70x70logo" content="{{ site.favicons }}/favicon-128x128-ie11.png">
    <meta name="msapplication-square150x150logo" content="{{ site.favicons }}/favicon-270x270-ie11.png">
    <meta name="msapplication-wide310x150logo" content="{{ site.favicons }}/favicon-558x270-ie11.png">
    <meta name="msapplication-square310x310logo" content="{{ site.favicons }}/favicon-558x558-ie11.png">
</head>
